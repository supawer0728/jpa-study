<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  {{#board}}
  <title>수정</title>
  {{/board}}
  {{^board}}
  <title>등록</title>
  {{/board}}
  <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap-theme.min.css">
  <script src="/webjars/jquery/jquery.min.js"></script>
  <script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
      {{#board}}
      <form method="post">
        <div class="form-group">
          <label for="title">제목</label>
          <input type="text" class="form-control" id="title" placeholder="제목" name="title" value="{{title}}">
        </div>
        <div class="form-group">
          <label for="content">본문</label>
          <textarea class="form-control" rows="10" id="content" name="content" placeholder="본문">{{content}}</textarea>
        </div>
        <div class="form-group">
          <label for="writer">작성자</label>
          <input type="text" class="form-control" id="writer" placeholder="작성자" name="writer" value="{{writer}}">
        </div>
        <button type="submit" class="btn btn-default">제출</button>
      </form>
      {{/board}}
      {{^board}}
      <form method="post">
        <div class="form-group">
          <label for="title">제목</label>
          <input type="text" class="form-control" id="title" placeholder="제목" name="title">
        </div>
        <div class="form-group">
          <label for="content">본문</label>
          <textarea class="form-control" rows="10" id="content" name="content" placeholder="본문"></textarea>
        </div>
        <div class="form-group">
          <label for="writer">작성자</label>
          <input type="text" class="form-control" id="writer" placeholder="작성자" name="writer">
        </div>
        <button type="submit" class="btn btn-default">제출</button>
      </form>
      {{/board}}
    </div>
    <div class="col-md-1"></div>
  </div>
</div>
</body>
</html>
